<mat-card>
    <mat-card-content>
<button (click)="addEmployee()" color="primary">Add Employee</button>
 
             <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="NAME">
                  <th mat-header-cell *matHeaderCellDef> NAME </th>
                  <td mat-cell *matCellDef="let element"> {{element.empname}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="EMAIL">
                  <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="DEPARTMENT">
                  <th mat-header-cell *matHeaderCellDef> DEPARTMENT </th>
                  <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="ADHAAR-NO">
                    <th mat-header-cell *matHeaderCellDef> ADHAAR-NO </th>
                    <td mat-cell *matCellDef="let element"> {{element.adhaarNo}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </mat-card-content>
        </mat-card>
